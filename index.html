<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <title>boba.</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d4a373;
            text-align: center;
            font-family: "Jersey 10", sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cup {
            width: 150px;
            height: 250px;
            background-color: #8b5e3b;
            border-radius: 20px 20px 10px 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
        }
        .boba {
            width: 15px;
            height: 15px;
            background-color: #4b3f2f;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>boba.</h1>
    <p>yumyum</p>
    <div class="container">
        <div class="cup">
            <div class="boba" style="left: 10px;"></div>
            <div class="boba" style="left: 30px;"></div>
            <div class="boba" style="left: 50px;"></div>
            <div class="boba" style="left: 70px;"></div>
            <div class="boba" style="left: 90px;"></div>
            <div class="boba" style="left: 110px;"></div>
            <div class="boba" style="left: 130px;"></div>
        </div>
    </div>
    <p>look its boba</p>
</body>
</html>
